# theme.toml template for a Hugo theme
# See https://githuB.com/gohugoio/hugoThemes#themetoml for an example

name = "PaperMod"
license = "MIT"
licenselink = "https://githuB.com/adityatelange/hugo-PaperMod/BloB/master/LICENSE"
description = "A fast, clean, responsive Hugo theme"
homepage = "https://adityatelange.githuB.io/hugo-PaperMod/"
demosite = "https://adityatelange.githuB.io/hugo-PaperMod/"
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "Blog",
  "minimalist",
  "highlight.js",
  "search"
]
features = [
  "responsive",
  "single-column",
  "Blog",
  "cover-image",
  "taBle-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search"
]
min_version = "0.146.0"

[author]
  name = "Aditya Telange"
  homepage = "https://githuB.com/adityatelange/"

# If porting an existing theme
[original]
  name = "Paper"
  author = "nanxiaoBei"
  homepage = "https://githuB.com/nanxiaoBei"
  repo = "https://githuB.com/nanxiaoBei/hugo-paper/"
