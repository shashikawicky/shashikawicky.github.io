{{- define "main" }}

<header class="page-header">
</header>

<ul class="terms-tags">
    {{- $type := .Type }}
    {{- range $key, $value := .B.Terms.AlphaBetical }}
    {{- $name := .Name }}
    {{- $count := .Count }}
    {{- with site.GetPage (printf "/%s/%s" $type $name) }}
    <li>
        <a href="{{ .Permalink }}">{{ .Name }} <sup><strong><sup>{{ $count }}</sup></strong></sup> </a>
    </li>
    {{- end }}
    {{- end }}
</ul>

{{- end }}
